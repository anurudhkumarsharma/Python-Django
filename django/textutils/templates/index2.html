<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils</title>
</head>
<body>
<h1>Welcome to the text analyzer. Enter your text below.</h1>
<form action='/analyze' method='get'>
    <textarea name='text' style="margin: 0px; width: 1259px; height: 198px;"></textarea>
    <input type='checkbox' name='removepunc'>Remove Puncuations<br>
    <input type='checkbox' name='fullcaps'>UPPERCASE<br>
    <input type='checkbox' name='newlineremover'>New Line Remover<br>
    <input type='checkbox' name='extraspaceremover'>Extraspace Remover<br>
    <input type='checkbox' name='charcount'>Number of Characters<br>
    <button type='Submit'> Analize text</button>
</form>
</body>
</html>
