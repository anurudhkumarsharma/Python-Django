<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Text Utils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid"> 
          <a class="navbar-brand" href="#">Textutils.in</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Textutils!</strong> You can do anything with your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="container">
        <form action='/analyze' method="post">{% csrf_token %}
          <div class="form-group">
            <lebel for="exampFormControlTextarea1">Type your text here.</lebel>
            <textarea class="form-control" name='text' id="exampFormControlTextarea1" rows="9"></textarea>
          </div>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" name='removepunc' role="switch" id="customswitch1">
            <label class="custom-control-label" for="customswitch1">Remove Puncuations</label>
        </div>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" name='fullcaps' role="switch" id="customswitch2">
            <label class="custom-control-label" for="customswitch2">Uppercase</label>
        </div>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" name='newlineremover' role="switch" id="customswitch3">
            <label class="custom-control-label" for="customswitch3">New Line Remover</label>
        </div>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" name='extraspaceremover' role="switch" id="customswitch4">
            <label class="custom-control-label" for="customswitch4">Extraspace Remover</label>
        </div>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" name='charcount' role="switch" id="customswitch5">
            <label class="custom-control-label" for="customswitch5">Number Of Characters</label>
        </div>
        
        <button type="submit" class="btn btn-dark mt-2">Analyze text</button>
      </form>
      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
