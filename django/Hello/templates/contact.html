<div class="container-fluit px=0">
    <img src="https://source.unsplash.com/1200x300/?phone,contact" class="d-block w-100" alt="...">
</div>
<div class="container py-3">
    <h1 class="text-center">Contact Us</h1>
</div>
<form method="post" action="/contact">
{% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter your email address">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="phone">Enter your phone number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Reason for contacting me...</label>
    <textarea class="form-control" id="desc" name="desc"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button> 
</form>
{% endblock body %}
